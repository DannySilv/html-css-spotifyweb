<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <!-- FONT&SYMBOLS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- STYLE -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- Header -->
    <header>
        <div class="btn">
            <a class="header-btn" href="">EFFETTUA L'UPGRADE</a>
        </div>
    </header>
    <!-- /Header -->

    <!-- Main -->
    <main>
        
        <!-- Sidebar -->
        <section class="sidebar">
            <div class="sidebar-header">
                <div class="logo-container">
                    <a href=""><img src="img/logo.svg" alt="Logo Spotify"></a>
                </div>
            </div>
            <div class="menu-container">
                <div class="row">
                    <div class="border"></div>
                    <i id="white" class="fas fa-home"></i>
                    <p class="white-text inline">Home</p>
                </div>
                <div class="row">
                    <i class="fas fa-search"></i>
                    <p class="text inline"> Cerca</p>
                </div>
                <div class="row mb-10">
                    <i class="fas fa-book-open"></i>
                    <p class="text inline"> La tua libreria</p>
                </div>
                <h5>PLAYLIST</h5>
                <div class="row">
                    <i id="big-icon" class="fas fa-plus-square"></i>
                    <p class="text inline">Crea Playlist</p>
                </div>
            </div>
            <div class="menu-container-playlist">
                <p class="text">Nuova Playlist</p>
                <p class="text">Nuova Playlist</p>
                <p class="text">Nuova Playlist</p>
                <p class="text">Nuova Playlist</p>
                <p class="text">Nuova Playlist</p>
                <p class="text">Nuova Playlist</p>
                <p class="text">Nuova Playlist</p>
            </div>
            <div class="sidebar-footer">
                <div class="row">
                    <i id="small-icon" class="far fa-arrow-alt-circle-down"></i>
                    <p class="text inline">Installa app</p>
                </div>
                <div class="line"></div>
                <div class="row">
                    <i class="fas fa-user-circle"></i>
                    <p class="white-text inline">John Doe</p>
                </div>
            </div>
        </section>
        <!-- /Sidebar -->

        <!-- Album -->
        <section class="album">
            <div>
                
            </div>
        </section>
        <!-- /Album -->

    </main>
    <!-- /Main -->

    <!-- Footer -->
    <footer>
        <div class="left-player">
            <div class="img-container">
                <img src="img/sinister.jpeg" alt="Album Sinister Cover">
            </div>
            <div class="player-description">
                <h6>Sinister</h6>
                <span class="subtitle">Nome Brano</span>
            </div>           
            <i class="far fa-heart"></i>
            <i class="far fa-folder"></i>          
        </div>
        <div class="mid-player">
            <div class="top-row">
                <div class="player-icons">
                    <i class="fas fa-random"></i>
                    <i class="fas fa-step-backward"></i>
                    <i class="far fa-play-circle"></i>
                    <i class="fas fa-step-forward"></i>
                    <i class="fas fa-redo"></i>
                </div>
            </div>
            <div class="bottom-row">
                <div class="player-bar">
                    <p>0:25</p>
                    <div class="first-half"></div>
                    <div class="second-half"></div>
                    <p>4:35</p>
                </div>
            </div>
        </div>
        <div class="right-player">
            <i class="fas fa-list"></i>
            <i class="fas fa-desktop"></i>
            <i class="fas fa-volume-up"></i>
            <div class="volume-bar">
                <div class="first-half"></div>
                <div class="second-half"></div>
            </div>
        </div>
    </footer>
    <!-- /Footer -->

</body>
</html>
